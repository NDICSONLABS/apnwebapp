{% load menu_tags %}
{% for item in menu_items %}

{% with item.has_children_in_menu as true %}
<li class="nav-item {% if true %}dropdown{% endif %}">
    <a class="nav-link click-scroll {{item.active_class}} {% if true %}dropdown-toggle{% endif %}" href="{{item.href}}" {% if true %}id="navbarLightDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"{% endif %}>{{item.text}}</a>
    {% sub_menu item template="menus/sub_menu.html" %}
</li>    
{% endwith %}
{% endfor %}
