{% load wagtailimages_tags %}

<div class="container">
    <div class="row">

        <div class="col-lg-12 col-12 text-center mb-4">
            <h2>{{ self.title }}</h2>
        </div>

        {% for card in self.cards %}
            {% image card.image fill-300x200 as img %}
        <div class="col-lg-4 col-md-6 col-12 {% if card.counter 1=3 %}mb-4 mb-lg-0{% endif %}">
            <div class="custom-block-wrap">
                <img src="{{ img.url }}" alt="{{ img.alt }}" class="custom-block-image img-fluid" />

                <div class="custom-block">
                    <div class="custom-block-body">
                        <h5 class="mb-3">{{ card.title }}</h5>

                        <p>{{ card.text }}</p>

                    </div>

                    <a href="{{ card.button_page.url }}" class="custom-btn btn alttext-color">Donate now</a>
                </div>
            </div>
        </div>
        {% endfor %}


    </div>
</div>
