{% block newslettercontent %}

    <div class="text-box">
        <div class="offset-1 col-10 pt-5 pb-5">
            <h1>{{page.title}}</h1>
            <hr class="primary-1px">
            {% for block in page.body %}
            {% include_block block %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
