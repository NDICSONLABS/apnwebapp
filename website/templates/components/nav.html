{% load static menu_tags organisation_tags%}

<nav class="navbar navbar-expand-lg bg-light shadow-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="{% static 'images/apnlogo.png' %}" class="logo img-fluid" alt="Agape Partner Network">
      <span>
              {{orgsetup.name}}
              <small>{{orgsetup.slogan}}</small>
          </span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        {% main_menu max_levels=2  template="menus/main_menu.html" %}
        <li class="nav-item ms-3">
          {% load_donate_button as donate %}
          <a class="nav-link custom-btn custom-border-btn btn" href="{{donate.link_page.get_url}}">{{donate.link_text}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</nav>
