{% load i18n wagtailadmin_tags %}

<li class="icon icon-date">
    <a href="{% if event_page %}{% url 'wagtailadmin_explore' event_page.pk %}{% else %}#{% endif %}">
        {% blocktrans trimmed count counter=total_events with total_events|intcomma as total %}

    {% plural %}
        <span>{{ total }}</span> Events
    {% endblocktrans %}
    </a>
</li>
